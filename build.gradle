plugins {
	id 'java'
}

group = 'bmr.calculator'
version = '1.0'
sourceCompatibility = '17'

tasks.named('test') {
	useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

jar {
	manifest {
		attributes 'Main-Class': 'bmr.calculator.Main'
	}
}